<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list" ng-if="logeado=='no'">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="Logear()">Log in</button>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="Reset()">Resetear Password</button>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="Registrar()">Registrarse</button>
        </label>
      </div>

      <div class="list" ng-if="verificado==false">
      	<label class="item">
          <button class="button button-block button-positive" ng-click="Verificar()">Verificar mail</button>
        </label>
      </div>

      <div class="list"  ng-if="logeado=='ok'">
        <label class="item">
          <button class="button button-block button-positive" ng-click="Deslogear()">Deslogear</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
